{% extends 'layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block admin_button %}
    <div class="admin_nav">
        Добро пожаловать {{ user.username }}
        <a href="{% url 'admin_panel' %}" class="btn btn-primary"><i class="fas fa-tools"></i> Кабинет Админа</a>
        <a href="{% url 'logout' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Выйти</a>
    </div>
{% endblock %}

{% block search %}

    <div class="admin_auth">

    <h1>Регистрация нового Админа</h1>

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Регистрация</button>

    </form>

    </div>

{% endblock %}
